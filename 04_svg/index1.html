<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG 장미꽃 애니메이션</title>
  <style>
    body {
      background-color: #fff0f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    svg {
      width: 200px;
      height: 200px;
    }

    .petal {
      fill: #E63946;
      transform-origin: center;
      transform: scale(0);
      opacity: 0;
      animation: bloom 1s ease-out forwards;
    }

    .petal:nth-child(1) { animation-delay: 0s; }
    .petal:nth-child(2) { animation-delay: 0.2s; }
    .petal:nth-child(3) { animation-delay: 0.4s; }
    .petal:nth-child(4) { animation-delay: 0.6s; }
    .petal:nth-child(5) { animation-delay: 0.8s; }

    @keyframes bloom {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .center {
      fill: #A4161A;
    }
  </style>
</head>
<body>

  <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- 장미꽃잎 -->
    <circle class="petal" cx="100" cy="70" r="30"/>
    <circle class="petal" cx="130" cy="100" r="30"/>
    <circle class="petal" cx="100" cy="130" r="30"/>
    <circle class="petal" cx="70" cy="100" r="30"/>
    <circle class="petal" cx="100" cy="100" r="30"/>
    
    <!-- 꽃 중심 -->
    <circle class="center" cx="100" cy="100" r="10"/>
  </svg>

</body>
</html>
